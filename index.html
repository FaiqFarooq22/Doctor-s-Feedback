<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback App</title>
<link rel="manifest" href="manifest.json"> <!-- Add manifest link here -->
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f7f7f7;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  .form-container {
    width: 80%;
    max-width: 800px;
    margin: auto;
  }
</style>
</head>
<body>

<div class="form-container">
  <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAO__bNfz3tUMjJWV1JPOFBMQ09JQzZaTUw4WlhKNlVHOS4u" frameborder="0" marginwidth="0" marginheight="0" style="border: none; max-width:100%; overflow:hidden; height:100%; width:100%;" height="100%" width="100%"></iframe>
</div>

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('service-worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      }, function(err) {
        console.log('ServiceWorker registration failed: ', err);
      });
    });
  }
</script> <!-- Add service worker script here -->

</body>
</html>
